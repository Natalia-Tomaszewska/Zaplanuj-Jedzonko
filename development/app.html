<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7901833574.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="app__header">
        <a href="./index.html" class="app__header__logo">
            Zaplanuj <span>Jedzonko</span>
        </a>
        <div class="app__user__container">
            <a href="" class="app__header__name"><span>Imię</span></a>
            <a href="" class="app__header__icon"><i class="fas fa-user-circle"></i></a>
        </div>
    </div>
</header>
<section class="app__main">
    <aside class="app__aside__menu">
        <ul class="app__menu__list">
            <li><a href="./app.html">pulpit</a></li>
            <li><a href="#aboutapp">przepisy</a></li>
            <li><a href="#aboutme">plany</a></li>
        </ul>
    </aside>
    <div id="app_main__view" class="app__main__view">
        <div class="buttons-add">
            <div class="add-recipe add">
                <i class="far fa-plus-square"></i>
                <button class="add-recipe btn-add" id="button-recipe">dodaj przepis</button>
            </div>
            <div class="add-plan add">
                <i class="far fa-plus-square"></i>
                <button class="add-plan btn-add" id="button-plan">dodaj plan</button>
            </div>
        </div>
    </div>
</section>



<section>
    <!-- First visit window -->
    <div id="first-message" class="firstVisit__container">
        <h1 class="firstVisit__header">Witaj,</h1>
        <p class="firstVisit__text1">wygląda na to że jesteś tutaj pierwszy raz!</p>
        <input id="firstVisitInput" class="firstVisit__input" placeholder="tutaj wpisz jak masz na imię">
        <button class="firstVisit__button">Gotowe!</button>
        <p class="firstVisit__text2">Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)</p>
    </div>
</section>

<script src="./js/app.js"></script>
</body>
</html>
